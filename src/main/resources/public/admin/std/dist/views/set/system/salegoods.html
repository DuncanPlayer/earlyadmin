<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>促销商品</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../../../layuiadmin/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="../../../layuiadmin/style/admin.css" media="all">
  <style>
    .layui-textarea {
      min-height: 450px;
      height: auto;
      line-height: 20px;
      padding: 6px 10px;
      resize: vertical
    }
  </style>
</head>
<body>
  <div class="layui-fluid">
    <div class="layui-row layui-col-space15">
      <div class="layui-col-md12">
        <div class="layui-card">
          <div class="layui-card-header">促销商品</div>
          <div class="layui-card-body" pad15>
            
            <div class="layui-form" wid100 lay-filter="">

              <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">JSON配置</label>
                <div class="layui-input-block">
                  <textarea name="copyright" id="bannerConfig" class="layui-textarea"></textarea>
                </div>
              </div>
              <div class="layui-form-item">
                <div class="layui-input-block">
                  <button class="layui-btn" id="configSubmit" lay-submit lay-filter="set_website">确认修改</button>
                </div>
              </div>
            </div>
            
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="../../../layuiadmin/layui/layui.js"></script>
  <script src="../../../layuiadmin/layui/jquery-3.3.1.js"></script>
  <script>
    //获取banner数据
    $.ajax({
        url: 'http://192.168.43.129:80/json/salegoods.json',
        contentType: "application/json;charset=utf-8",
        dataType: 'json',
        type: 'get',
        success: function (res) {
            $("#bannerConfig").val(JSON.stringify(res,null,4));
        }
    });

    //提交修改
    $("#configSubmit").click(function () {
        $.ajax({
            url: '/layuiadmin/config/set',
            contentType: "application/json;charset=utf-8",
            data: {
                "configVal": $("#bannerConfig").val(),
                "fileName": "salegoods.json"
            },
            dataType: 'json',
            type: 'get',
            success: function (res) {
                if (res.status == 200) {
                    alert("修改成功");
                }
            }
        });
    })


  </script>
  <script>
  layui.config({
    base: '../../../layuiadmin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index', 'set']);
  </script>
</body>
</html>
