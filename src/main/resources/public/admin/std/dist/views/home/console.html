  <script>
  layui.config({
    base: '../../layuiadmin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index', 'console']);

  <script>
      layui.use('layer', function(){ //独立版的layer无需执行这一句
          var $ = layui.jquery, layer = layui.layer; //独立版的layer无需执行这一句

          var shopId = $.cookie('shopId');
          var status = $.cookie('oAuthStatus');
          //店家 1
          if (status === 1 || status === "1"){
              var ws = new WebSocket("ws://192.168.43.42:8081/order/notice/"+shopId);
              ws.onopen = function (ev) {
                  console.log("连接成功");
              };
              ws.onmessage = function (res) {
                  layer.open({
                      type: 1
                      ,offset: 'rt' //具体配置参考：http://www.layui.com/doc/modules/layer.html#offset
                      ,id: 'layerDemo'+'rt' //防止重复弹出
                      ,content: '<div style="padding: 20px 100px;">'+'订单'+ res.data +'来了，主人快处理吧！！'+'</div>'
                      ,btn: '关闭全部'
                      ,btnAlign: 'c' //按钮居
                      ,shade: 0 //不显示遮罩
                      ,yes: function(){
                          layer.closeAll();
                      }
                  });
              };
              ws.onclose = function() {
                  console.log("断开连接");
              };
              ws.onerror = function() {
                  console.log("REEOR");
              };
          }




          if (status == 2 || status == "2"){

          }
      });
  </script>
